name: Test Build

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: ${{ matrix.arch }} build
    # building OpenWRT packages is super slow, so do it on our self-hosted machines
    runs-on: [self-hosted, linux]
    strategy:
      matrix:
        arch:
          - x86_64
          - mvebu-cortexa9-19.07.9 # turris omnia
          - ath79-generic-21.02.3 # https://openwrt.org/toh/hwdata/tp-link/tp-link_eap225-outdoor_v1

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build
        #uses: openwrt/gh-action-sdk@v5
        # use custom fork for podman-docker support
        uses: aloisklink/gh-action-sdk@3c140331be77231e19614c6a1805d0779355c724
        env:
          ARCH: ${{ matrix.arch }}
          FEEDNAME: manysecured
          # | will get replaced with " "
          EXTRA_FEEDS: src-git|node|https://github.com/nxhack/openwrt-node-packages.git
          # we have to pass a key, otherwise OpenWRT build fails
          # see https://forum.openwrt.org/t/cant-compile-ipk-with-sdk-key-build-signing-key-is-missing/2266
          KEY_BUILD: ${{ secrets.USIGN_KEY_BUILD }}
          ARTIFACTS_DIR: ${{ github.workspace }}

      - name: Store packages
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.arch}}-packages
          path: ${{ github.workspace }}/bin/packages/${{ matrix.arch }}/packages/*/manysecured/*.ipk
